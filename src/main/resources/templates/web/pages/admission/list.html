<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#userRefId').select2();
        });
    </script>


    <title>Batch information</title>
</head>
<body>

<div layout:fragment="content" class="content">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h5>
            Booking List
        </h5>
    </div>

    <!-- customized code -->



    <div class="card">

        <div class="card-body">


            <div class="row">
                <form class="needs-validation" th:action="@{/admissionController/search}" novalidate>

                 <div class="row">

                    <div class="col-2">
                        <div class="form-group">
                            <label class="control-label mb-1">Student Name</label> <input
                                id="batchName" type="text" class="form-control"
                                aria-required="true" aria-invalid="false" name="studentName"
                                placeholder="Student Name">
                        </div>

                    </div>

                    <div class="col-2">
                        <div class="form-group">
                            <label class="control-label mb-1">DOB</label> <input
                                id="remarks" type="date" class="form-control"
                                aria-required="true" aria-invalid="false" name="DOB">
                        </div>
                    </div>




                    <div class="col-2">
                        <div class="form-group">

                            <div class="col-md-6">
                                <label class="control-label mb-1">session</label>
                                <select id="sessionId" name="sessionId"
                                        style="height: 37px; width: 130px" class="form-control"
                                        aria-required="true" aria-invalid="false" required>

                                    <option value="">select</option>

                                    <option th:each="slist:${sessionList}"
                                            th:value="${slist.sessionId}"
                                            th:utext="${slist.sessionName}" />



                                </select>
                            </div>
                        </div>

                    </div>



                    <div class="col-2">
                        <div class="form-group">
                            <label class="control-label mb-1">Father's Name</label> <input
                                id="fatherName" type="text" class="form-control"
                                aria-required="true" aria-invalid="false" name="fatherName"
                                placeholder="father Name">
                        </div>

                    </div>



                    <div class="col-1">
                        <div class="form-group">
                            <label class="control-label mb-1">Active</label>
                            <!-- Default checked -->
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input"
                                       id="defaultChecked2" name="active" checked="checked">
                                <label class="custom-control-label" for="defaultChecked2"></label>
                            </div>

                        </div>
                    </div>




                    <div class="col-sm-3 text-right">

                        <input type="submit" value="Search" id="searchBtn"
                               class="btn btn-primary btn-md" style="margin-top: 24px;">
                        <a style="margin-top: 24px;" class="btn btn-success"
                           th:href="@{/admission/list}">Refresh</a>


                    </div>

                 </div>
                </form>
            </div>

            <div class="row">
                <div class="card table-container"
                     style="width: 1070px; overflow-x: scroll">
                    <div class="card-header">
                        <strong class="card-title">Search Result</strong>
                    </div>

                    <div class="card-body">


                        <table id="myTable"
                               class="table table-striped table-bordered display nowrap"
                               style="width: 100%">
                            <thead>

                            <tr>
                               <!-- <th>Admission Booking Id</th>-->
                                <th>Student Name</th>

                                <th>DOB</th>
                                <th>NID</th>

                                <th>Session</th>
                                <th>Father Name</th>
                                <th>Mother Name</th>
                                <th>Spouse Name</th>
                                <th>Contact No</th>
                                <th>Booking Date</th>
                                <th>Present Address</th>
                                <th>Permanent Address</th>
                                <th>Amount To Be Paid</th>
                                <th>Date To be Paid</th>
                                <th>Advance amount</th>
                                <th>Currency</th>
                                <th>Remarks</th>
                                <th>Active Status</th>
                                <th>Action</th>


                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="ad:${admission}">
                               <!-- <td><span th:text="${ad.admissionBookingId}"></span></td>-->
                                <td><span th:text="${ad.studentName}"></span></td>

                                <td><span th:text="${ad.DOB}"></span></td>
                                <td><span th:text="${ad.NID}"></span></td>
                                <td><span th:text="${ad.sessionId}"></span></td>
                                <td><span th:text="${ad.fatherName}"></span></td>
                                <td><span th:text="${ad.motherName}"></span></td>
                                <td><span th:text="${ad.spouseName}"></span></td>
                                <td><span th:text="${ad.contactNo}"></span></td>
                                <td><span th:text="${ad.bookingDate}"></span></td>
                                <td><span th:text="${ad.presentAdd}"></span></td>
                                <td><span th:text="${ad.permanentAdd}"></span></td>
                                <td><span th:text="${ad.amountToBePaid}"></span></td>
                                <td><span th:text="${ad.dateToBePaid}"></span></td>
                                <td><span th:text="${ad.advAmount}"></span></td>
                                <td><span th:text="${ad.currencyId}"></span></td>
                                <td><span th:text="${ad.remarks}"></span></td>


                                <td class="text-center"><input type="checkbox"
                                                               id="defaultChecked9" class="form-control"
                                                               name="activeStatus"	th:checked="${ad.activeStatus}==1"  onclick="return failer"></td>

                                <td><a class="btn btn-info btn-md" th:href="@{'/admissionController/update/'+${ad.admissionBookingId}}" >Edit</a></td>



                            </tr>



                            </tbody>
                        </table>




                    </div>







                </div>


            </div>
            <!-- <div class="card-body">  -->



        </div>
        <!-- <div class="card">  -->


    </div>
</div>

</body>
</html>
