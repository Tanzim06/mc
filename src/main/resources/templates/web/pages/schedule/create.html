<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#userRefId').select2();

    </script>
    <title>charge shedule</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body" ><h3>Group Details</h3></div>
        </div>
    </div>
    <!-- customized code -->
    <div id="search">
        <form class="needs-validation"  th:object="${chargeGroupForm}"   method="post" novalidate>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="chargeGroupName"> charge group name</label>
                    <input type="text" id="chargeGroupName" class="form-control"
                           th:field="*{chargeGroupName}"  name="chargeGroupName"  />
                </div>
                <div class="col-md-6">
                    <label for="chargeCycle">Charge Cycle</label>
                    <input type="text" id="chargeCycle" th:field="*{chargeCycle}" class="form-control"

<!--                    </select>-->
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6">
                    <label for="sessionId">Session</label>
                    <input type="text" id="sessionId" th:field="*{sessionId}" class="form-control"
                           name="sessionId" />

<!--                                th:utext="${slist.sessionName}" />-->
<!--                    </select>-->

                </div>
                <div class="col-md-6">
                    <label for="programId">Program</label>
                    <input type="text" id="programId" class="form-control"
                           th:field="*{programId}" name="programId" />
<!--                    <select id="programId"-->
<!--                            class="form-control"-->
<!--                            aria-required="true" aria-invalid="false" required>-->
<!--                        <option value="">select</option>-->
<!--                        <option th:each="plist:${programs}"-->
<!--                                th:value="${plist.id}"-->
<!--                                th:utext="${plist.programName}" />-->
<!--                    </select>-->

                </div>

            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <label for="programSegmentId">Program Segment</label>
                    <input type="text" id="programSegmentId" th:field="*{programSegmentId}" class="form-control"
                           name="programSegmentId" />
<!--                    <select id="programSegmentId"-->
<!--                            class="form-control"                                                aria-required="true" aria-invalid="false" required>-->
<!--                        <option value="">select</option>-->
<!--                        <option th:each="pslist:${segmentList}"-->
<!--                                th:value="${pslist.id}"-->
<!--                                th:utext="${pslist.segmentName}" />-->
<!--                    </select>-->
                </div>
                <div class="col-md-6">
                    <label for="origin">Origin</label>
                    <input type="text" id="origin" class="form-control"
                           th:field="*{origin}"  name="origin" />
                </div>

            </div>

        </form>
    </div>
    <br/>

    <div class="card card-table-border-none"  style="width: 100%; overflow-x: scroll">
        <div class="card bg-info text-white" >
            <div class="card-title"><h5>Charge Item</h5></div>
        </div>
        <div class=" pt-0 pb-5">

            <table id="myTable"
                   class="table table-striped table-bordered display nowrap" style="width:100%" >
                <thead  class="thead-light">
                <tr>
                    <th>Item Name</th>
                    <th>Rate</th>
                    <th>Currency</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cItemList:${chargeItemList}">
                    <td><span th:text="${cItemList.itemName}"></span></td>
                    <td><span th:text="${cItemList.itemRate}"></span></td>
                    <td><span th:text="${cItemList.currencyId}"></span></td>
                </tr>
                </tbody>
            </table>

        </div>
</div>
    <div>
        <div class="row">
            <div class="col-md-6">
            <a style="margin-top: 24px;" class="btn btn-success btn-md" >Populate Student</a>
            </div>
        </div>
    </div>
    <br>
    <div class="card card-table-border-none"  style="width: 100%; overflow-x: scroll">
        <div class="card bg-info text-white" >
            <div class="card-title"><h5>Bill</h5></div>
        </div>
        <div class=" pt-0 pb-5">
            <table id="billTable"
                   class="table table-striped table-bordered display nowrap" style="width:100%" >

                <tr>
                    <th hidden>Enroll</th>
                    <th>Session</th>
                    <th>Student Name</th>
                    <th>DOB</th>
                    <th>Origin</th>
                    <th>Bill Date</th>

                </tr>
                </thead>
                <tbody>
                <tr>
                    <td hidden></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>
    <div>
        <div class="row">
            <div class="col-md-6">
                <a style="margin-top: 24px;" class="btn btn-success btn-md" >Save</a>
            </div>
        </div>
    </div>
</div>

</html>
