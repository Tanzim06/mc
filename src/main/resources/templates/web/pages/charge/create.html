<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#userRefId').select2();
            // alert("test");
            enableDisable();

        });

        function enableDisable() {

            // alert("fire");

            if (document.form2.individual.checked) {
                document.form2.sessionId.disabled = false;
                document.form2.programId.disabled = false;
                document.form2.programSegmentId.disabled = false;
            } else {
                document.form2.sessionId.disabled = true;
                document.form2.programId.disabled = true;
                document.form2.programSegmentId.disabled = true;
            }
        }
    </script>

    <title>Charge information</title>
</head>
<body>

<div layout:fragment="content" class="content">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body" ><h3>Charge information</h3></div>
        </div>
    </div>

    <!-- customized code -->

    <div class="row justify-content-center">

        <!--<div class="col-sm-8 text-right">
            <div class="col-sm-4 text-left">

                    style="color: limegreen; background-color: white; display: block; border: none;">

                                        <div class="col-md-2">
                                            <input type="text" class="form-control" name="chargeGroupIdMst"
                                                   th:field="*{id}" readonly />
                                        </div>
                                    </div>
                                </div>


                                <div class="col-md-7">
                                    <div class="form-group row">
                                        <label class="col-md-4"> charge group name</label>
                                        <div class="col-md-6">
                                            <input type="text" id="chargeGroupName" class="form-control"
                                                   name="chargeGroupName" th:field="*{chargeGroupName}" />
                                        </div>
                                    </div>
                                </div>



                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-md-5">short code</label>
                                        <div class="col-md-6">
                                            <input type="text" style="height: 37px; width: 180px"
                                                   class="form-control" name="shortCode"
                                                   th:field="*{shortCode}" />
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <!-- end row -->

                            <div class="row">

                                <div class="col-md-7">
                                    <div class="form-group row">
                                        <label class="col-md-4 control-label">Session</label>
                                        <div class="col-md-6">

                                            <select id="sessionId1" th:field="*{sessionId}"
                                                    style="height: 37px; width: 230px" class="form-control"
                                                    aria-required="true" aria-invalid="false" required>

                                                <option value="">select</option>

                                                <option th:each="slist:${sessionList}"
                                                        th:value="${slist.id}"
                                                        th:utext="${slist.sessionName}" />
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-md-5 control-label">Program</label>
                                        <div class="col-md-5">

                                            <select id="programId1" th:field="*{programId}"
                                                    style="height: 37px; width: 180px" class="form-control"
                                                    aria-required="true" aria-invalid="false" required>

                                                <option value="">select</option>

                                                <option th:each="plist:${programs}"
                                                        th:value="${plist.id}"
                                                        th:utext="${plist.programName}" />

                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-7">
                                    <div class="form-group row">
                                        <label class="col-md-4 control-label">Program Segment</label>
                                        <div class="col-md-6">

                                            <select id="programSegmentId1" th:field="*{programSegmentId}"
                                                    style="height: 37px; width: 230px" class="form-control"
                                                    aria-required="true" aria-invalid="false" required>

                                                <option value="">select</option>

                                                <option th:each="pslist:${segmentList}"

                                            </select>

                                    </div>
                                </div>

                                <div class="col-md-5">

                                            <select id="chargeCycle" th:field="*{chargeCycle}"

                                                <option value="0">select</option>
                                                <option value="1">daily</option>
                                                <option value="1">Monthly</option>
                                                <option value="2">quaterly</option>

                                                    th:value="${slist.sessionId}"
                                                    th:utext="${slist.sessionName}" />-->

                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-7">
                                    <div class="form-group row">
                                        <label class="col-md-4 control-label">Payment Cycle</label>
                                        <div class="col-md-6">

                                            <select id="paymentCycle" th:field="*{paymentCycle}"
                                                    style="height: 37px; width: 230px" class="form-control"

                                                <option value="0">select</option>
                                                <option value="1">daily</option>

                                    <div class="form-group row">

												<textarea placeholder="remarks" style="width: 180px"

                                        </div>
                                    </div>

                            </div>

                            <div class="row ">

                                    <div class="form-group row" id="individual">

                                        <div class="col-md-6">

                                <div class="col-7">

                                    </div>
                                </div>

                                            <input type="text" class="form-control" name="chargeItemId" th:field="*{id}"

                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4" hidden>
                                    <div class="form-group row">
                                        <label class="col-md-2 ">chargeGroupId</label>
                                        <div class="col-md-4">

                                    </div>
                                </div>

                                                <option th:each="ilist:${itemList}"

                                                      -->

                                    </div>
                                </div>

                                            <input type="number" class="form-control"

                                                    th:value="${pcList.itemId}" th:utext="${pcList.itemRate}" />

                                            </select>
                                            -->
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row" id="">
                                <!--  <div class="row"  id="divBtn" style="display: none" >-->

                                <div class="col-5">

                                        <label class="col-md-4 control-label">Currency</label>
                                        <div class="col-md-6">
                                            <select id="currencyId"

                                                <option value="">select</option>

                                                <option th:each="slist:${sessionList}"
                                                        th:value="${slist.id}"
                                                        th:utext="${slist.sessionName}" />

                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-md-5">
                                    <div class="form-group row">
                                        <label class="col-md-4 control-label">Program</label>
                                        <div class="col-md-6">

                                            <select id="programId" name="programId"
                                                   style="height: 37px; width: 210px"  th:field="*{programId}"
                                                    class="form-control" aria-required="true"
                                                    aria-invalid="false" required>
                                                <option value="">select</option>

                                                <option th:each="plist:${programs}"
                                                        th:value="${plist.id}"
                                                        th:utext="${plist.programName}" />

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-7">

                                                <option value="2">term2</option> -->

                                                <option th:each="pslist:${segmentList}"
                                                        th:value="${pslist.id}"
                                                        th:utext="${pslist.segmentName}" />

                                            </select>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row">

                                <div class="col-5">
                                    <div class="form-group row">
                                        <label class="col-md-4">Remarks</label>
                                        <div class="col-md-5">

												<textarea style="width: 210px" placeholder="remarks"
                                                          th:field="*{remarks}"   name="remarks" ></textarea>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <div class="row  form-horizontal">
                                <div class="col-12">
                                    <div class="float-right">

                                        <input type="submit" value="save" style="margin-bottom: 2px;"

                                <tr>

                                    <!--  <th>Charge item id</th>

                                    <th>item</th>

                                    <th>Session</th>
                                    <!--  <th>Program</th>
                                    <th>Program segment</th>
                                    <th>remarks</th>-->

                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>

                                <tr th:each="cItemList:${chargeItemList}">

                                    <!--  <td><span th:text="${cItemList.chargeItemId}"></span></td>
                                     <td><span th:text="${cItemList.chargeGroupId}"></span></td>  -->

                                    <td><a class="btn btn-info btn-md"
                                           th:href="@{/charge/update/{id}(id=${cItemList.id})}">Edit</a></td>

                                </tr>

            </div><!--class row -->
