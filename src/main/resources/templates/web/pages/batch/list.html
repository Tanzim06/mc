<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#userRefId').select2();
        });
    </script>


    <title>Batch information</title>
</head>
<body>

<div layout:fragment="content" class="content">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h5>
            Batch List
        </h5>
    </div>

    <!-- customized code -->



        <div class="card">

            <div class="card-body">


                <div class="row">
                    <form class="needs-validation" th:object="${batchInfoForm}" novalidate>
                        <div class="row">
                        <div class="col-3">
                            <div class="form-group">
                                <label class="control-label mb-1">program Name</label>
                                <input type="text" class="form-control" aria-required="true"
                                       aria-invalid="false" name="programId"  placeholder="Program Name">
                            </div>
                        </div>


                        <div class="col-3">
                            <div class="form-group">
                                <label class="control-label mb-1">batch name</label> <input
                                    id="batchName" type="text" class="form-control"
                                    aria-required="true" aria-invalid="false"    name="batchName"
                                    placeholder="batch Name">
                            </div>

                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label class="control-label mb-1">Remarks</label> <input
                                    id="remarks" type="text" class="form-control"
                                    aria-required="true" aria-invalid="false" name="remarks"
                                    placeholder="Remarks">
                            </div>
                        </div>

                        <div class="col-1">
                            <div class="form-group">
                                <label class="control-label mb-1">Active</label>
                                <!-- Default checked -->
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input"
                                           id="defaultChecked2" name="active"  checked="checked"> <label
                                        class="custom-control-label" for="defaultChecked2"></label>
                                </div>

                            </div>
                        </div>


                        </div>

                        <div class="row">
                        <div class=" col-sm-2 text-right">

                            <input type="submit" value="Search" id="searchBtn"
                                   class="btn btn-primary btn-md" style="margin-top: 24px;">
                            <a style="margin-top: 24px;" class="btn btn-success"
                               th:href="@{/batch/list}">Refresh</a>


                        </div>
                        </div>

                    </form>
                </div>

                <div class="row">
                        <div class="card table-container"
                             style="width: 1070px; overflow-x: scroll">
                            <div class="card-header">
                                <strong class="card-title">Search Result</strong>
                            </div>

                            <div class="card-body">


                                <table id="myTable"
                                       class="table table-striped table-bordered display nowrap"
                                       style="width: 100%">
                                    <thead>

                                    <tr>
                                       <!-- <th>batch id</th>-->
                                        <th>batch Name</th>

                                        <th>short code</th>
                                        <th>program Name</th>
                                        <th>session</th>
                                        <th>Remarks</th>
                                        <th>Active</th>
                                        <th>Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr th:each="batch:${batchlist}">
                                       <!-- <td><span th:text="${batch.batchId}"></span></td>-->
                                        <td><span th:text="${batch.batchName}"></span></td>

                                        <td><span th:text="${batch.shortCode}"></span></td>
                                        <td><span th:text="${batch.programId}"></span></td>
                                        <td><span th:text="${batch.sessionId}"></span></td>
                                        <td><span th:text="${batch.remarks}"></span></td>
                                        <td class="text-center"><input type="checkbox"
                                                                       id="defaultChecked9" class="form-control"
                                                                       name="activeStatus"	th:checked="${batch.activeStatus}==1"  onclick="return failer"></td>

                                        <td><a class="btn btn-info btn-md" th:href="@{'/batchcontroller/update/'+${batch.batchId}}" >Edit</a></td>


                                    </tr>


                                    </tbody>
                                </table>




                            </div>







                </div>


            </div>
            <!-- <div class="card-body">  -->



        </div>
        <!-- <div class="card">  -->


</div>

</body>
</html>
