    <script th:inline="javascript">
        function loadOffice() {
            const officeType = $("#officeType").val();
            if (officeType) {
                $.get("/ajax-request/offices?officeType=" + officeType, function (data) {
                    $("#currentOfficeId").empty();
                    $("#currentOfficeId").append("<option value = ''>Select Office</option>");
                    data.forEach(function (item) {
                        $("#currentOfficeId").append("<option value = " + item.id + ">[" + item.shortCode + "] " + item.officeName + "</option>");
                    });
                });
            }
        };
        function loadUpzilla(upzillaId = null) {
            const districtId = $("#districtId").val();
            if (districtId) {
                $.get("/ajax-request/upzillas?districtId=" + districtId, function (data) {
                    $("#upzillaId").empty();
                    $("#upzillaId").append("<option value = ''>Select Upzilla / Thana</option>");
                    data.forEach(function (item) {
                        if (item.id === upzillaId) {
                            $("#upzillaId").append("<option value = " + item.id + " selected>" + item.upzillaName + "</option>");
                        } else {
                            $("#upzillaId").append("<option value = " + item.id + ">" + item.upzillaName + "</option>");
                        }
                    });
                });
            }
        };
        function loadBankBranch(bankBranchId = null) {
            const bankId = $("#bankId").val();
            if (bankId) {
                $.get("/ajax-request/bankbranches?bankId=" + bankId, function (data) {
                    $("#bankBranchId").empty();
                    $("#bankBranchId").append("<option value = ''>Select Bank Branch</option>");
                    data.forEach(function (item) {
                        if (bankBranchId === item.id) {
                            $("#bankBranchId").append("<option value = " + item.id + " selected>[" + item.shortCode + "] " + item.branchName + "</option>");
                        }
                        else {
                            $("#bankBranchId").append("<option value = " + item.id + ">[" + item.shortCode + "] " + item.branchName + "</option>");
                        }
                    });
                });
            }
        };
        function loadSamityMemberAndGroup(samityMemberId = null) {
            loadSamityMember(samityMemberId);
            loadSamityGroup();
        };
        function loadSamityMember(samityMemberId = null) {
            const samityId = $("#samityId").val();
            if (samityId) {
                $.get("/ajax-request/samityMembers?samityId=" + samityId, function (data) {
                    $("#samityMemberId").empty();
                    $("#samityMemberId").append("<option value = ''>Select Samity Member</option>");
                    data.forEach(function (item) {
                        if (samityMemberId === item.id) {
                            $("#samityMemberId").append("<option value = " + item.id + " selected>[" + item.bhbMemberId + "] " + item.memberName + "</option>");
                        } else {
                            $("#samityMemberId").append("<option value = " + item.id + ">[" + item.bhbMemberId + "] " + item.memberName + "</option>");
                        }
                    });
                });
            }
        };
        function loadSamityGroup() {
            const samityId = $("#samityId").val();
            if (samityId) {
                $.get("/ajax-request/samityGroups?samityId=" + samityId, function (data) {
                    $("#groupId").empty();
                    $("#groupId").append("<option value = ''>Select Group</option>");
                    data.forEach(function (item) {
                        $("#groupId").append("<option value = " + item.id + ">" + item.groupName + "</option>");
                    });
                });
            }
        };

        /*this part created by sohel rana on 03/11/2019 at 11.00 AM */

        function loadUnion(upzillaId,unionId) {
            if (upzillaId) {
                $.get("/ajax-request/unions?upzillaId=" + upzillaId, function (data) {
                    $("#unionId").empty();
                    $("#unionId").append("<option value = ''>-- নির্বাচন করুন --</option>");
                    data.forEach(function (item) {
                        if (item.id === unionId) {
                            $("#unionId").append("<option value = " + item.id + " selected>" + item.unionName + "</option>");
                        } else {
                            $("#unionId").append("<option value = " + item.id + ">" + item.unionName + "</option>");
                        }
                    });
                });
            }
        };
