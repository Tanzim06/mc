<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <head>


        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title></title>

        <!-- GOOGLE FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500|Poppins:400,500,600,700|Roboto:400,500"
              rel="stylesheet"/>
        <link href="https://cdn.materialdesignicons.com/3.0.39/css/materialdesignicons.min.css" rel="stylesheet"/>

        <!-- PLUGINS CSS STYLE -->
        <link href="../../assets/plugins/toaster/toastr.min.css" rel="stylesheet"/>
        <link href="../../assets/plugins/flag-icons/css/flag-icon.min.css" rel="stylesheet"/>
        <link href="../../assets/plugins/ladda/ladda.min.css" rel="stylesheet"/>

        <!-- SLEEK CSS -->
        <link id="sleek-css" rel="stylesheet" href="../../assets/css/sleek.css"/>


        <!-- FAVICON -->
        <link href="../../assets/img/favicon.png" rel="shortcut icon"/>

        <!--
          HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries
        -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

</head>
<body class="bg-light-gray" th:style="'background-image:url(' + @{/images/mcbackground.jpg} + ');'" alt="mc" >
<div class="container d-flex flex-column justify-content-between vh-100">
    <div class="row justify-content-center mt-5">
        <div class="col-xl-5 col-lg-6 col-md-10">
            <div class="card">

                <div  style="text-align:center; margin-top: 15px;">
                    <img src="../images/mclogo.png" alt="mc" style="width:100px;height:100px;border:0;">
                </div>

                <div  style="text-align:center; margin-top: 25px;">
                    <h3 style="color: green;">East West Medical College</h3>
                </div>
              <!--  <div  style="text-align:center; margin-top: 20px;">
                    <h6 style="color: green;size: 25px;">ই -লোন ম্যানেজমেন্ট সিস্টেম</h6>
                </div>
                -->

                <div class="card-body p-5">

                    <form action="/login" method="POST">
                        <div class="row">
                            <div class="form-group col-md-12 mb-4">
                                <input name="username" class="form-control input-lg" id="username"
                                       autofocus="true" placeholder="username ">
                            </div>
                            <div class="form-group col-md-12 ">
                                <input type="password" name="password" class="form-control input-lg" id="password"
                                       placeholder="password">
                            </div>
                            <div class="col-md-12">
                                <div class="d-flex my-2 justify-content-between">
                                    <div class="d-inline-block mr-3">
                                        <label class="control control-checkbox">Remember me
                                            <input type="checkbox"/>
                                            <div class="control-indicator"></div>
                                        </label>

                                    </div>
                                    <p><a class="text-blue" href="#">Forgot Your Password?</a></p>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block mb-4">Login</button>
                                <div class="error" th:if="${param.error}"
                                     th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                                    <span th:text="${errorMsg}">Wrong input!</span>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="copyright pl-0">
        <p>
            &copy; <span id="copy-year">2019</span> Copyright by
            <a class="text-primary" href="http://www.developer.com/" target="_blank">Developer</a>.
        </p>
    </div>
</div>
</body>
</html>
