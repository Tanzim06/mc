<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <title>Student Registration</title>
</head>
<body>

<div layout:fragment="content" class="content">
<!-- PAGE TITLE -->
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body"><h5>Student Registration</h5></div>
        </div>
    </div>
<!-- END PAGE TITLE -->
 <div id="search">

     <form class="needs-validation" th:action="@{/student-registration/list}"  method="post"  novalidate>
         <div class="row">
         <div class="col-3">
             <div class="form-group">
                 <label for="studentName" class="control-label mb-1">Student Name</label>
                 <input  id="studentName" type="text" class="form-control" aria-required="true" aria-invalid="false" name ="studentName" th:value="${studentName}" placeholder="studentName" >
             </div>
         </div>

         <div class="col-3">
             <div class="form-group">
                 <label for="fatherName" class="control-label mb-1">Father Name</label>
                 <input id="fatherName" type="text" class="form-control" aria-required="true" aria-invalid="false" name ="fatherName" th:value="${fatherName}" placeholder="fatherName" >
             </div>
         </div>


         <div class="col-3">
             <div class="form-group">
                 <label for="motherName" class="control-label mb-1">Mother Name</label>
                 <input  id="motherName" type="text" class="form-control" aria-required="true" aria-invalid="false" name ="motherName" th:value="${motherName}" placeholder="motherName" >
             </div>
         </div>

         <div class="col-3">
             <div class="form-group">
                 <label for="contactNo" class="control-label mb-1">Contact Number</label>
                 <input id="contactNo"  type="text" class="form-control" aria-required="true" aria-invalid="false" name="contactNo" th:value="${contactNo}" placeholder="contactNo" >
             </div>
         </div>
         </div>

         <div class="row">
         <div class="col-3">
             <div class="form-group">
                 <label for="id"class="control-label mb-1">Registration ID</label>
                 <input id="id"  type="text" class="form-control" aria-required="true" aria-invalid="false"  name="id" placeholder="Registration ID" th:value="${id}" >
             </div>
         </div>




         <div class="col-3">
             <div class="form-group">
                 <label  for="sessionId" class="control-label mb-1">Session</label>
                 <select id="sessionId"  name="sessionId"style="height:37px" class="form-control" aria-required="true" aria-invalid="false" th:value="${sessionId}" >
                     <option value="">Select</option>
                     <option th:each="sList:${sessionList}"
                             th:value="${sList.id}"
                             th:utext="${sList.sessionName}"/>
                 </select>
             </div>
         </div>

             <div class="col-3">
                 <div class="form-group">
                     <label for="registrationDate" class="control-label mb-1">Registration Date</label>
                     <input id="registrationDate"  type="date" class="form-control" aria-required="true" aria-invalid="false"  name="registrationDate" placeholder="Registration Date" th:value="${registrationDate}" >
                 </div>
             </div>

             <div class="col-3">
                 <div class="form-group">
                     <label for="doB" class="control-label mb-1">Date of Birth</label>
                     <input id="doB" type="date" class="form-control" aria-required="true" aria-invalid="false"  name="doB" placeholder="doB" th:value="${doB}" >
                 </div>
             </div>
         </div>


         <div class="col-sm-3 text-right">

             <input type="submit" value="Search" class="btn btn-primary btn-md" style="margin-top: 24px;">
             <a style="margin-top: 24px;" class="btn btn-success" th:href="@{/student-registration/search}" >Refresh</a>
<!--             <a class="btn btn-primary btn-md" style="margin-top: 24px;" th:href="@{/homecontroller}">Home</a>-->

         </div>
     </form> </div>
    <br/>
    <div th:replace="web/pages/student-registration/search-result :: search-result"></div>

</div>
</body>
</html>
