<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <title>Session Form</title>
    <script th:inline="javascript">
        $(document).ready(function () {
            loadOffice();
        });
    </script>
</head>
<body>

<div layout:fragment="content" class="content">

<!--    <div th:if="${message}" class="alert alert-dismissible fade show alert-success" role="alert">
        <span th:text="#{${message}}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>-->

    <!-- PAGE TITLE -->
    <div class="page-title">
        <h2>Session Form</h2>
    </div>
    <!-- END PAGE TITLE -->
    <div class="card">


      <!--  <div class="card-header">
            <strong class="card-title">Session Form</strong>
        </div>-->


        <div >

            <div class="card-body">
              <!--  <form action="#" th:action="@{/employee/save}" th:object="${employeeForm}" method="post">  -->
                <form class="needs-validation" th:object="${sessionForm}" th:action="@{/session/save}" method="POST">

                    <div class="row  form-horizontal">

                        <div class="col-6">
                            <div class="form-group row">
                                <label class="col-md-4 control-label">Session ID</label>
                                <div class="col-md-6">
                                    <input type="text" class="form-control" placeholder="Session ID" th:field="*{sessionId}" readonly="readonly">
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group row">
                                <label for="sessionName" class="col-md-4 control-label">Session Name</label>
                                <div class="col-md-6">
                                    <input type="text" id="sessionName" class="form-control" th:class="${#fields.hasErrors('sessionName')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Session Name" th:field="*{sessionName}" >
                                </div>
                            </div>
                        </div>


                        <div class="col-6">
                            <div class="form-group row">
                                <label for="startDate" class="col-md-4 control-label">Start Date</label>
                                <div class="col-md-6">
                                    <input type="date" id="startDate" class="form-control" placeholder="mm/dd/yyyy" th:field="*{startDate}">
                                </div>
                            </div>
                        </div>


                        <div class="col-6">
                            <div class="form-group row">
                                <label class="col-md-4 control-label">End Date</label>
                                <div class="col-md-6">
                                    <input type="date" class="form-control" placeholder="mm/dd/yyyy" th:field="*{endDate}" >
                                </div>
                            </div>
                        </div>



                        <div class="col-6">
                            <div class="form-group row">
                                <label class="col-md-4 control-label">Remarks</label>
                                <div class="col-md-6">
                                    <input type="text" id="remarks" class="form-control" th:class="${#fields.hasErrors('remarks')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="remarks" th:field="*{remarks}" >
                                </div>
                            </div>
                        </div>

                  <!--      <div class="col-6">
                            <div class="form-group row">
                                <label class="col-md-4 control-label">Active Status</label>

                                <div class="col-md-6 custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="defaultChecked2" th:field="*{active}">
                                    <label class="custom-control-label" for="defaultChecked2"></label>
                                </div>

                            </div>
                        </div>
                        -->


                        <div class="col-12">
                            <div class="float-right">

                                <button type="submit" class="btn btn-success btn-md">
                                    <i class="fa fa-save"></i> SAVE
                                </button>
                            </div>
                        </div>
                    </div>


                </form>



            </div>
        </div>

    </div>
</div> <!-- .card -->
</div>
</body>
</html>
