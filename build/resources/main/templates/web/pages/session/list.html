    <!-- PAGE TITLE -->
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body" ><h3>Session List</h3></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card card-table-border-none" id="sessionlist" >
                <div class="card-body pt-0 pb-5">


                    <table id="myTable" class="table table-striped table-bordered display nowrap" style="width:100%">
                        <thead  class="thead-light">

                        <tr>
                            <th hidden >Session Id</th>
                            <th>Session Name</th>

                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Remarks</th>
                            <th>Active</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr th:each="sessionList:${sessionlist}">
                            <td hidden><span th:text="${sessionList.id}"></span></td>
                            <td> <span th:text="${sessionList.sessionName}"></span></td>
                            <td> <span th:text="${sessionList.startDate}"></span></td>
                            <td> <span th:text="${sessionList.endDate}"></span></td>

                            <td style="">
                                            <textarea rows="2" cols="30" th:text="${sessionList.remarks}" readonly >
                                              </textarea>
                            <td class="text-center">

                                <input type="checkbox" id="defaultChecked9"  name="activeStatus" th:checked="${sessionList.activeStatus}==1" onclick="return false;" />


                            </td>

                            <td>
                                <a th:href=@{/session/update/{id}(id=${sessionList.id})} class="btn btn-success btn-sm">Edit</a>

                            </td>

                        </tr>


                        </tbody>
                    </table>
                </div>
