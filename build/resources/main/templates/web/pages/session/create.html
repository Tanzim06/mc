<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <title>Session Form</title>
    <script th:inline="javascript">
        $(document).ready(function () {
            loadOffice();
        });
    </script>
</head>
<body>

<div layout:fragment="content" class="content">

        <div th:if="${message}" class="alert alert-dismissible fade show alert-success" role="alert">
            <span th:text="#{${message}}"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>

    <!-- PAGE TITLE -->
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body" ><h3>Session</h3></div>
        </div>
    </div>
    <!-- END PAGE TITLE -->
    <div class="card">

        <div >
            <div class="card-body">
                <form class="needs-validation" th:object="${sessionForm}" th:action="@{/session/save}" method="POST">
                    <div class="row  form-horizontal">

                        <div class="col-6">
                            <div class="form-group row">
                                <label for="id" class="col-md-4 control-label">Session ID</label>
                                <div class="col-md-6">
                                    <!--                                    <input type="text" class="form-control"  id="sessionId" th:field="*{sessionId}" readonly/>-->
                                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group row">
                                <label for="sessionName" class="col-md-4 control-label">Session Name<span style="color: red">*</span></label>
                                <div class="col-md-6">
                                    <input type="text" id="sessionName"  class="form-control"  th:class="${#fields.hasErrors('sessionName')} ? 'form-control is-invalid' : 'form-control'"
                                           placeholder="Session Name" th:field="*{sessionName}"/>
                                    <div th:if="${#fields.hasErrors('sessionName')}" th:errors="*{sessionName}" class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>


                        <div class="col-6">
                            <div class="form-group row">
                                <label for="startDate" class="col-md-4 control-label">Start Date<span style="color: red">*</span></label>
                                <div class="col-md-6">
                                    <input type="date" th:class="${#fields.hasErrors('startDate')} ? 'form-control is-invalid' : 'form-control'"
                                           id="startDate" class="form-control" placeholder="YYYY-MM-DD-" th:field="*{startDate}"/>
                                    <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>


                        <div class="col-6">
                            <div class="form-group row">
                                <label  for="endDate"class="col-md-4 control-label">End Date<span style="color: red">*</span></label>
                                <div class="col-md-6">
                                    <input type="date" id="endDate" th:class="${#fields.hasErrors('endDate')} ? 'form-control is-invalid' : 'form-control'"
                                           class="form-control"placeholder="YYYY-MM-DD-" th:field="*{endDate}" />
                                    <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="invalid-feedback"></div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group row">
                                <label for="remarks" class="col-md-4 control-label">Remarks</label>
                                <div class="col-md-6">
                                    <input type="text" id="remarks" class="form-control"
                                           placeholder="remarks" th:field="*{remarks}" />
                                </div>
                            </div>
                        </div>

                        <div class="col-12">
                            <div class="float-right">
                                <input type="submit" class="btn btn-success btn-md"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> <!-- .card -->
</body>
</html>
