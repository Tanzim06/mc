

<!DOCTYPE HTML>
    <html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
          layout:decorate="~{web/fragments/layout}">
    <head>
        <title>batch information</title>
    </head>
<body>

<div layout:fragment="content" class="content">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body"><h5>batch information</h5></div>
        </div>
    </div>
    <!-- END PAGE TITLE -->
    <div id="search">

        <form class="needs-validation" th:action="@{/batch/list}"  method="post" novalidate>
            <div class="row">
                <div class="col-3" hidden>
                    <div class="form-group">
                        <label class="control-label mb-1">program</label>
                        <input type="text" class="form-control" aria-required="true"
                               aria-invalid="false" name="programId" readonly  >
                    </div>
                </div>


                <div class="col-4">
                    <div class="form-group">
                        <label class="control-label mb-1">batch</label> <input
                            id="batchName" type="text" class="form-control"
                            aria-required="true" aria-invalid="false"    name="batchName"
                            placeholder="">
                    </div>

                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label class="control-label mb-1">Remarks</label> <input
                            id="remarks" type="text" class="form-control"
                            aria-required="true" aria-invalid="false" name="remarks"
                    >
                    </div>
                </div>

                <div class="col-4">
                    <div class="form-group">
                        <label class="control-label mb-1">Active</label>
                        <!-- Default checked -->
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input"
                                   id="defaultChecked2" name="activeStatus"  checked="checked"> <label
                                class="custom-control-label" for="defaultChecked2"></label>
                        </div>

                    </div>
                </div>

            </div>

            <div  class="row">

                <div class=" col-3">

                    <input type="submit" value="Search" id="searchBtn"
                           class="btn btn-primary btn-md" style="margin-top: 24px;">
                    <a style="margin-top: 24px;" class="btn btn-success"
                       th:href="@{/batch/search}">Refresh</a>


                </div>

            </div>

        </form>

    </div>
    <br/>
    <div th:replace="web/pages/batch/search-result :: search-result"></div>

</div>
</body>
</html>
