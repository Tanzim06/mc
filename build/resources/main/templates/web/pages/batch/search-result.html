<div th:fragment="search-result" class="row" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="col-12">
        <!--                    <table class="table table-responsive table-responsive-large">-->
        <div class="card card-table-border-none"  style="width: 100%; overflow-x: scroll">
            <div class="card bg-info text-white" >
                <div class="card-title"><h5>Search Result</h5></div>
            </div>
            <div class=" pt-0 pb-5">

                <table id="myTable" 
                       class="table table-striped table-bordered display nowrap" style="width:100%" >
                    <thead  class="thead-light">


                    <tr>
                        <!-- <th>batch id</th>-->
                        <th>batch Name</th>

                        <th>short code</th>
                        <th>program Name</th>
                        <th>session</th>
                        <th>Remarks</th>
                        <th>Active</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="batch:${batchlist}">
                        <!-- <td><span th:text="${batch.batchId}"></span></td>-->
                        <td><span th:text="${batch.batchName}"></span></td>

                        <td><span th:text="${batch.shortCode}"></span></td>
                        <td><span th:text="${batch.programId}"></span></td>
                        <td><span th:text="${batch.sessionId}"></span></td>
                        <td><span th:text="${batch.remarks}"></span></td>
                        <td class="text-center"><input type="checkbox"
                                                       id="defaultChecked9" class="form-control"
                                                       name="activeStatus"	th:checked="${batch.activeStatus}==1"  onclick="return failer"></td>

                        <td><a class="btn btn-info btn-md" th:href="@{'/batchcontroller/update/'+${batch.batchId}}" >Edit</a></td>


                    </tr>


                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
