<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#userRefId').select2();
        });
    </script>


    <title>item price</title>
</head>
<body>

<div layout:fragment="content" class="content">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <div class="card bg-info text-white">
            <div class="card-body" ><h3>Item price list</h3></div>
        </div>
    </div>

    <!-- customized code -->



    <div class="card">

        <div class="card-body">


            <div class="row">
                <form class="needs-validation"  th:action="@{/item/list}"  method="post" novalidate>

                   <div  class="row">

                    <div class="col-4">
                        <div class="form-group">
                            <label class="control-label mb-1">item Name</label> <input
                                id="itemName" type="text" class="form-control"
                                aria-required="true" aria-invalid="false" name="itemName"
                                placeholder="item Name">
                        </div>

                    </div>


                    <div class="col-4">
                        <div class="form-group">
                            <label class="control-label mb-1">Remarks</label> <input
                                id="remarks" type="text" class="form-control"
                                aria-required="true" aria-invalid="false" name="remarks"
                                placeholder="Remarks">
                        </div>

                    </div>






                    <div class="col-sm-4 text-right">

                        <input type="submit" value="Search" id="searchBtn"
                               class="btn btn-primary btn-md" style="margin-top: 24px;">
                        <a style="margin-top: 24px;" class="btn btn-success"
                           th:href="@{/item/search}">Refresh</a>


                    </div>
                   </div>
                </form>
            </div>

            <div class="row">
                <div class="card table-container"
                     style="width: 1070px; overflow-x: scroll">
                    <div class="card-header">
                        <strong class="card-title">Search Result</strong>
                    </div>

                    <div class="card-body">


                        <table id="myTable"
                               class="table table-striped table-bordered display nowrap"
                               style="width: 100%">
                            <thead>

                            <tr>
                               <!-- <th>Item id</th>
                                <th>item Price id</th>-->

                                <th>Item Name</th>
                                <th>Price</th>
                                <th>Bill</th>
                                <th>Inventory</th>
                                <!-- <th>Remarks</th> -->

                                <th>Currency</th>
                               <!-- <th>remarks</th>-->

                                <!--  <th>Effective From</th>
                                <th>Effective To</th>-->
                                <th>Active</th>
                                <th>Action</th>


                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="priceList:${itemPriceDataList}">

                               <!-- <td><span th:text="${priceList.itemId}"></span></td>
                                <td><span th:text="${priceList.itemPriceId}"></span></td>-->

                                <td><span th:text="${priceList.itemName}"></span></td>
                                <td><span th:text="${priceList.itemRate}"></span></td>

                                <td class="text-center"><input type="checkbox"
                                                               id="defaultChecked10"
                                                               name="billFlag"
                                                               th:checked="${priceList.billFlag}==1"
                                                               onclick="return failer"></td>


                                <td class="text-center"><input type="checkbox"
                                                               id="defaultChecked9"
                                                               name="inventoryFlag"
                                                               th:checked="${priceList.inventoryFlag}==1"
                                                               onclick="return failer"></td>

                                <!--   <td><span th:text="${priceList.remarks}"></span></td>-->

                                <td><span th:text="${priceList.currencyId}"></span></td>

                                <!--  <td><span th:text="${priceList.effectiveFrom}"></span></td>
                                <td><span th:text="${priceList.effectiveTo}"></span></td>-->
                               <!-- <td><span th:text="${priceList.remarks}"></span></td>-->
                                <td class="text-center"><input type="checkbox"
                                                               id="defaultChecked"
                                                               name="activeStatus" checked="checked"></td>



                                <td><a class="btn btn-info btn-md"
                                       th:href="@{/item/edit/{id}(id=${priceList.id})}">Edit</a></td>


                            </tr>




                            </tbody>

                        </table>




                    </div>







                </div>


            </div>
            <!-- <div class="card-body">  -->



        </div>
        <!-- <div class="card">  -->


    </div>

</div>

</body>
</html>
