<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.12/dist/js/select2.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function () {
            $('#userRefId').select2();
        });
    </script>


    <title>Charge</title>
</head>
<body>

<div layout:fragment="content" class="content">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h5>
            charge group List
        </h5>
    </div>

    <!-- customized code -->



    <div class="card">

        <div class="card-body">


            <div class="row">
                <form class="needs-validation" th:object="${chargeForm}"
                      novalidate>

                    <div class="row">

                        <div class="col-3" hidden>
                            <div class="form-group">
                                <label class=" mb-1">charge Group Id</label> <input
                                    id="chargeGroupId" type="text" class="form-control"
                                    name="chargeGroupId" placeholder="group Name">
                            </div>

                        </div>

                        <div class="col-3">
                            <div class="form-group">
                                <label class=" mb-1">Charge Group Name</label> <input
                                    id="chargeGroupName" type="text" class="form-control"
                                    name="chargeGroupName" placeholder="group Name">
                            </div>

                        </div>


                        <div class="col-3">
                            <div class="form-group">
                                <label class=" mb-1">Remarks</label> <input id="remarks"
                                                                            type="text" class="form-control" name="remarks"
                                                                            placeholder="Remarks">
                            </div>

                        </div>

                        <div class="col-6" style="height: 100px; width: 25px; float: left;">

                            <div  class="form-group">
                                <label >individual</label>
                                <input type="checkbox"  name="individual" />
                                <label >Group</label>
                                <input type="checkbox"  name="group" />
                            </div>
                        </div>




                    </div>

                    <div class="row">
                        <div class="col-sm-11 text-right">

                            <input type="submit" value="Search" id="searchBtn"
                                   class="btn btn-primary btn-md" style="margin-top: 24px;">
                            <a style="margin-top: 24px;" class="btn btn-success"
                               th:href="@{/chargeGroupSearchController/search/init}">Refresh</a>


                        </div>

                    </div>
                </form>
            </div>

            <div class="row">
                <div class="card table-container"
                     style="width: 1070px; overflow-x: scroll">
                    <div class="card-header">
                        <strong class="card-title">Search Result</strong>
                    </div>

                    <div class="card-body">


                        <table id="myTable"
                               class="table table-striped table-bordered display nowrap"
                               style="width: 100%">
                            <thead>

                            <tr>
                                <th>Charge group id</th>
                                <th>item charge id</th>
                                <th>item id</th>
                                <th>item name</th>
                                <th>Charge group Name</th>

                                <th>Rate</th>

                                <th>Currency</th>

                                <th>Active</th>
                                <th>Action</th>


                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="cList:${chargeGroupList}">

                                <td><span th:text="${cList.chargeGroupId}"></span></td>
                                <td><span th:text="${cList.chargeItemId}"></span></td>

                                <td><span th:text="${cList.itemId}"></span></td>
                                <!-- <td><span  th:text="${cList.itemName}"></span></td>-->
                                <td><span th:value="${cList.itemId}" th:utext="${cList.itemName}" /></span></td>
                                <td><span th:text="${cList.chargeGroupName}"></span></td>
                                <td><span th:text="${cList.itemRate}"></span></td>

                                <td><span th:text="${cList.currencyId}"></span></td>

                                <td class="text-center"><input type="checkbox"
                                                               id="defaultChecked9" class="form-control"
                                                               name="activeStatus" th:checked="${cList.activeStatus}==1"
                                                               onclick="return failer"></td>

                                <td><a class="btn btn-info btn-md"
                                       th:href="@{'/chargeGroupController/update/'+${cList.chargeItemId}}">Edit</a></td>


                            </tr>

                            </tbody>
                        </table>




                    </div>







                </div>


            </div>
            <!-- <div class="card-body">  -->



        </div>
        <!-- <div class="card">  -->


    </div>

</div>

</body>
</html>
