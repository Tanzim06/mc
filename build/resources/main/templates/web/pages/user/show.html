<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{web/fragments/layout}">
<head>
    <title>
        ব্যবহারকারীর বৃত্যান্ত</title>

</head>
<body>
<div layout:fragment="content" class="content">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h2>

            ব্যবহারকারীর বৃত্যান্ত
        </h2>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="form-group col-md-6">
                    <p>নাম : <span th:text="${user.fullName}"></span></p>
                </div>
                <div class="form-group col-md-6">
                    <p>ইমেইল : <span th:text="${user.emailAddress}"></span></p>
                </div>
                <div class="form-group col-md-6">
                    <p>মোবাইল নাম্বার : <span th:text="${user.contactNo}"></span></p>
                </div>
                <div class="form-group col-md-6">
                    <p>ঠিকানা : <span th:text="${user.contactAddress}"></span></p>
                </div>
                <div class="form-group col-md-6">
                    <p>লিঙ্গ : <span th:text="${user.gender == 0} ? 'Male' : 'Female'"></span></p>
                </div>
                <div class="form-group col-md-6">
                    <p>জাতীয় পরিচয় পত্র : <span th:text="${user.nid}"></span></p>
                </div>
                <div class="form-group col-md-6">
                    <p>ব্যবহারকারীর ধরন : <span th:text="${user.userType}"></span></p>
                </div>
                <div class="form-group col-md-6">
                    <p>স্ট্যাটাস : <span th:text="${user.userStatus}"></span></p>
                </div>

                <div class="form-group col-md-6">
                    <p>ঠিকানা : <span th:text="${user.contactAddress}"></span></p>
                </div>
                <div class="form-group col-md-6">
                    <p>ব্যবহারকারীর নাম : <span th:text="${user.username}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
